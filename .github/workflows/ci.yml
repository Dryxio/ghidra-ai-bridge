name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: pip install -e ".[headless]" 2>/dev/null || pip install -e .

      - name: Install test dependencies
        run: pip install pytest

      - name: Run tests
        run: python -m pytest tests/ -v

      - name: CLI smoke test
        run: |
          ghidra-bridge --help
          ghidra-bridge info --export-dir /tmp/empty-exports 2>&1 || true
          ghidra-bridge search test --export-dir /tmp/empty-exports 2>&1 || true
